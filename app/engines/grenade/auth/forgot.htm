@extends(layouts/master)

@section(content)
<main class="row">
    <div class="columns">

        <h1>Forgot Password</h1>

        @component(FlashMessage, data.message)

        <form action="/login/reset" method="POST">

            <label for="Username">Username
                <input type="text" name="username" id="Username">
            </label>

            <input type="hidden" name="_csrf" value="${= data.request.csrfToken() }">

            <button type="submit" class="button success">Reset Password</button>

            <a href="/login" class="button hollow">Back to Login</a>
        </form>
    </div>
</main>
@endsection
